<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Animated Weather App</h1>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-info" class="hidden weather-box">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weather-icon" alt="Weather icon" class="animated-icon">
        </div>
        <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
